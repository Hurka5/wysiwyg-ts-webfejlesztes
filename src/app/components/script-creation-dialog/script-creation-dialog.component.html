<div class="dialog-window">
  <h1 mat-dialog-title>A szkript létrejött!</h1>
  <div mat-dialog-content>
    Szerkesztő kód:
    <h2>{{ data.editCode }}</h2>
  </div>
  <div mat-dialog-content>
    Ezzel a kóddal szerkeszteni/törölni tudod a scriptedet!
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>Bezár</button>
  </div>
</div>
